<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Condition Analyzer</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("./static/pexels-craytive-2720447.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
      }
      .container {
        margin-top: 50px;
      }
      /* .card {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: ivory;

      } */

      .card {
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: rgba(
          255,
          255,
          240,
          0.8
        ); /* Ivory color with 80% opacity */
        position: relative;
      }
      .btn-custom {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      .btn-custom:hover {
        background-color: blue;
      }
      .result {
        margin-top: 20px;
        font-size: 24px;
      }
      .result span {
        font-weight: bold;
        color: #28a745;
      }
      .uploaded-image-container {
        width: 300px;
        height: 300px;
        overflow: hidden;
        margin: 20px auto;
        border-radius: 10px;
        border: 2px solid #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .uploaded-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
      .file-input {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      h1 {
        color: black;
        text-transform: uppercase;
      }
      h1 .symbol {
        font-size: 1.5em;
        vertical-align: middle;
      }
      #camera-container {
        display: none;
        justify-content: center;
        align-items: center;
      }
      #video-element {
        width: 100%;
        max-width: 400px;
        margin: 20px;
      }
      #preview-image {
        max-width: 100%;
        height: auto;
        display: none;
      }
      #capture-button {
        display: none;
      }
      #file-input {
        display: none;
      }

      /* Custom positioning */
      .top-left {
        position: absolute;
        left: 10px;
        top: 100px;
        width: 150px;
      }
      .top-right {
        position: absolute;
        right: 10px;
        top: 100px;
        width: 150px;
      }
      .center-button {
        margin: 0 auto;
        margin-top: 30px;
        width: 150px;
        position: relative;
      }
      nav {
        background-color: #333;
        color: white;
        padding: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      #recommend {
        width: 50%;
      }
      .recommendation-card {
        background-color: rgba(
          255,
          255,
          240,
          0.8p
        ); /* Ivory color with 80% opacity */
        padding: 8px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%; /* Full width to display vertically */
        margin-bottom: 20px; /* Space between cards */
        box-sizing: content-box;
        text-align: center;
      }

      /* Styling the product name inside the card */
      .recommendation-card h3 {
        margin-top: 10px;
        color: #333;
        border: 2px solid #007bff; /* Border color */
        border-radius: 8px; /* Rounded corners */
        padding: 5px;
        margin-bottom: 10px; /* Space between items */
        background-color: #fff; /* Background color of items */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: shadow for better visibility */
        transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="./">Home</a>
      <!-- <a href="./recommendation">Product Recommendation</a> -->
      <a href="./consultation">Doctor Consultation</a>
      <a href="./products"> Products </a>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card text-center">
            <h1 class="mb-4">
              Skin Condition Analysis <span class="symbol">ðŸ©º</span>
            </h1>
            <button
              type="button"
              id="choose-file-button"
              class="btn btn-custom top-left"
            >
              Choose File
            </button>
            <button
              type="button"
              id="capture-image-button"
              class="btn btn-custom top-right"
            >
              Capture Image
            </button>
            <button
              type="button"
              id="analyze-button"
              class="btn btn-custom center-button"
              disabled
            >
              Analyze
            </button>
            <input type="file" name="file" accept="image/*" id="file-input" />
            <div id="camera-container">
              <video id="video-element" autoplay></video>
              <div class="uploaded-image-container">
                <img src="" id="preview-image" class="uploaded-image" />
              </div>
            </div>
            <button
              type="button"
              id="capture-button"
              class="btn btn-custom center-button"
            >
              Capture Image
            </button>
            <div class="result" id="result-section">
              Result will be displayed here
            </div>
            <form
              id="upload-form"
              method="post"
              enctype="multipart/form-data"
              action="/predict"
              style="display: none"
            >
              <input type="file" name="file" accept="image/*" />
              <button type="submit">Predict</button>
            </form>
            <label for="skintype"> Skin type:</label>
            <select id="skintype" onchange="updateSkinType">
              <option value="dry">Dry</option>
              <option value="oily">Oily</option>
              <option value="combination">Combination</option>
              <option value="sensitive">Sensitive</option>
              <option value="dry">Dry</option>
            </select>
            <button
              type="button"
              id="recommend"
              class="btn btn-custom center-button"
            >
              Get Recommendations
            </button>
            <!-- <label for="skintype"> Skin type:</label>
            <select id="skintype" onchange="updateSkinType">
              <option value="dry">Dry</option>
              <option value="oily">Oily</option>
              <option value="combination">Combination</option>
              <option value="sensitive">Sensitive</option>
              <option value="dry">Dry</option>
            </select> -->
            <!-- Hidden inputs for skin types -->
            <input
              type="hidden"
              name="Combination"
              id="combination"
              value="0"
            />
            <input type="hidden" name="Dry" id="dry" value="0" />
            <input type="hidden" name="Oily" id="oily" value="0" />
            <input type="hidden" name="Sensitive" id="sensitive" value="0" />
            <div class="result_1" id="result_recommend">
              Result will be displayed here
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Elements
      let chooseFileButton = document.getElementById("choose-file-button");
      let captureImageButton = document.getElementById("capture-image-button");
      let analyzeButton = document.getElementById("analyze-button");
      let fileInput = document.getElementById("file-input");
      let videoElement = document.getElementById("video-element");
      let captureButton = document.getElementById("capture-button");
      let previewImage = document.getElementById("preview-image");
      let cameraContainer = document.getElementById("camera-container");

      // Reset UI State
      function resetUI() {
        previewImage.style.display = "none";
        cameraContainer.style.display = "none";
        captureButton.style.display = "none";
        analyzeButton.disabled = true;
      }
      function updateSkinType() {
        var skinType = document.getElementById("skintype").value;
        document.getElementById("combination").value =
          skinType === "combination" ? 1 : 0;
        document.getElementById("dry").value = skinType === "dry" ? 1 : 0;
        document.getElementById("oily").value = skinType === "oily" ? 1 : 0;
        document.getElementById("sensitive").value =
          skinType === "sensitive" ? 1 : 0;
      }

      document
        .getElementById("recommend")
        .addEventListener("click", function () {
          // Collect data from hidden inputs
          var formData = new FormData();
          formData.append("file", fileInput.files[0]);
          formData.append(
            "Combination",
            document.getElementById("combination").value
          );
          formData.append("Dry", document.getElementById("dry").value);
          formData.append("Oily", document.getElementById("oily").value);
          formData.append(
            "Sensitive",
            document.getElementById("sensitive").value
          );
          //Debugging: Log form data to console
          console.log("Form Data:", formData);

          // Send data to the backend
          fetch("/recommend", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              // Debugging: Log response status
              console.log("Response Status:", response.status);
              return response.json();
            })
            .then((data) => {
              // Debugging: Log received data
              console.log("Received Data:", data);

              // Display recommendations
              // if (data.recommended_products) {
              //   document.getElementById("result_recommend").innerText =
              //     "Recommended Products: " + data.recommendations.join(", ");
              // } else {
              //   document.getElementById("result_recommend").innerText =
              //     "No recommendations found.";
              // }
              if (data && data.recommendations) {
                console.log("Recommendations Array:", data.recommendations); // Debugging: Log recommendations array
                document.getElementById("result_recommend").innerHTML =
                  data.recommendations
                    .map(
                      (recommendation) =>
                        `<div class="recommendation-card"> <h3>${recommendation}</h3> </div>`
                    )
                    .join("");
              } else {
                console.log("No recommendations found in data:", data); // Debugging: Log received data if no recommendations
                document.getElementById("result_recommend").innerText =
                  "No recommendations found.";
              }
            })
            .catch((error) => {
              // Debugging: Log errors
              console.error("Error:", error);
              document.getElementById("result_recommend").innerText =
                "An error occurred. Please try again.";
            });
        });

      // Choose File Button
      chooseFileButton.addEventListener("click", function () {
        resetUI();
        fileInput.click();
      });

      fileInput.addEventListener("change", function () {
        if (fileInput.files.length > 0) {
          analyzeButton.disabled = false;
        }
      });

      // Capture Image Button
      captureImageButton.addEventListener("click", function () {
        resetUI();
        cameraContainer.style.display = "flex";
        captureButton.style.display = "inline-block";

        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then(function (stream) {
            videoElement.srcObject = stream;
            videoElement.play();
          })
          .catch(function (error) {
            console.error("Error accessing camera:", error);
          });
      });

      captureButton.addEventListener("click", function () {
        let canvas = document.createElement("canvas");
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        let context = canvas.getContext("2d");
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        previewImage.src = canvas.toDataURL("image/jpeg");
        previewImage.style.display = "block";
        analyzeButton.disabled = false;
      });

      // Analyze Button
      analyzeButton.addEventListener("click", function () {
        let formData = new FormData();
        if (fileInput.files.length > 0) {
          formData.append("file", fileInput.files[0]);
        } else if (previewImage.src) {
          let base64Image = previewImage.src.split(",")[1];
          formData.append("image_data", base64Image);
        }

        fetch("/predict", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            let resultSection = document.getElementById("result-section");
            resultSection.innerHTML = `<h2 >PREDICTION: <span>${data.prediction}</span></h2>`;
            if (data.image_url) {
              document.getElementById("preview-image").src = data.image_url;
              document.getElementById("preview-image").style.display = "block";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
